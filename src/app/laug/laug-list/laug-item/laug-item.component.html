<a
  href="#"
  class="list-group-item clearfix"
  (click)="onSelected()">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ laug.name }}</h4>
    <p class="list-group-item-text">{{ laug.description }}</p>
  </div>
  <span class="pull-right">
        <img
          [src]="laug.imagePath"
          alt="{{ laug.name }}"
          class="img-responsive"
          style="max-height: 50px;"
          >
      </span>
</a>

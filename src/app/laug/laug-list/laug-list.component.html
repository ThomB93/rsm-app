<div class="row">
  <div class="col-xs-12">

      *ngFor="let laugEl of laugs"

      <ul>
        <li *ngFor="let laug of laugs">
          <p>{{laug.navn}}</p>
          <p>{{laug.beskrivelse}}</p>
        </li>
      </ul>
      <ul>
        <li *ngFor="let frivillig of frivillige">

          <p>{{frivillig.mail}}</p>

          <p>{{frivillig.postnr}}</p>
        </li>
      </ul>
